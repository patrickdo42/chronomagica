<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomagica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Chronomagica</h1>
    <p>Discover a world of magic and mystery.</p>
    <button id="magicButton">Cast a Spell</button>
    <div id="datetime"></div>
    <div id="weather"></div>
    <div class="weather-input">
        <input type="text" id="locationInput" placeholder="Enter city or zip code">
        <button id="getWeatherButton">Get Weather</button>
    </div>

    <h2>Planetary Data</h2>
    <table id="planetaryTable">
        <thead>
            <tr>
                <th>Celestial Body</th>
                <th>Retrograde Status</th>
                <th>Moon Phase</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mercury</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Venus</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Jupiter</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Saturn</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Uranus</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Neptune</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Pluto</td>
                <td>Direct</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Moon</td>
                <td>N/A</td>
                <td>New Moon</td>
            </tr>
            <tr>
                <td>Sol</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
